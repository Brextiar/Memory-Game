<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil-Memory-Game</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/profil.css">
</head>

<body>
    <header>

            <nav>
                <ul>
                    <li><a href="./index.html">Acceuil</a></li>
                    <li><a href="./play.html">Jouer</a></li>
                    <li class="actual-page"><a href="./profil.html">Profil</a></li>
                    <li><a href="./subscription.html">Inscription</a></li>
                    <li><a href="./connexion.html"class="connection">Connexion</a></li>
                </ul>
            </nav>
            <h1>ENI - MEMORY - PROFIL</h1>
    </header>
    <main>
        <div class="main-container">
            <section class="user-profil">
                <h2>Profil</h2>
                <div>
                    <img src="./assets/img/profil-picture.png" alt="">
                </div>
            </section>
            <section class="user-option">
                <h3>Utilisateur n°<span>Anonyme</span></h3>
                <form action="#" method="post">
                    <div class="label-input">
                        <label for="name">Pseudo :</label>
                        <input type="text" name="name" id="name" placeholder="Entre 3 et 8 caractère" minlength="3" maxlength="8" disabled value="Anonyme">
                    </div>
                    <div class="label-input">
                        <label for="email">Email :</label>
                        <input type="email" name="email" id="email" value="toto@gggg.fr" disabled>
                    </div>
                    <fieldset>
                        <legend>Option de jeu</legend>
                        <div class="label-input">
                            <label for="theme">Choix du thème:</label>
                            <select name="theme" id="theme">
                                <option value="theme1">Alphabet</option>
                                <option value="theme2">Légumes</option>
                                <option value="theme3">Chien</option>
                            </select>
                        </div>
                        <div class="label-input">
                            <label for="size">Taille du Memory</label>
                            <select name="size" id="size">
                                <option value="4-3">4*3</option>
                                <option value="4-6">4*6</option>
                                <option value="4-9">4*9</option>
                            </select>
                        </div>
                        <div class="theme-preview-container">
                            <img src="./assets/img/alphabet-scrabble/memory_detail_scrabble.png" alt="aperçu du thème">
                        </div>
                        
                    </fieldset>
                    <div class="buttons-container">
                        <button type="submit" id="saveOptions">Enregistrer</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
