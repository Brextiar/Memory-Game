<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/subscription.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Acceuil</a></li>
                <li><a href="./play.html">Jouer</a></li>
                <li><a href="./profil.html">Profil</a></li>
                <li class="actual-page"><a href="./subscription.html">Inscription</a></li>
                <li><a href="./connexion.html" class="connection animatedConectionBtn" id="logIn">Connexion</a></li>
            </ul>
        </nav>
        <h1>ENI - MEMORY - INSCRIPTION</h1>
        </div>
    </header>
    <main>
        <div class="main-container">
            <section>
                <h2>Inscription</h2>
                <form action="#" method="post" id="newUserForm">
                    <div class="label-input">
                        <label for="pseudo">Pseudo* :</label>
                        <input type="text" name="pseudo" id="pseudo" minlength="3" maxlength="8" required
                            placeholder="Entre 3 et 8 caractères">
                        <p class="input-info invalid" id="pseudoError"></p>
                    </div>
                    <div class="label-input">
                        <label for="email">Email* :</label>
                        <input type="email" name="email" id="email" placeholder="Votre email, ex: jonh@doe.fr" required>
                        <p class="input-info invalid" id="emailError"></p>
                    </div>
                    <div class="label-input">
                        <label for="password">Mot de passe* :</label>
                        <input type="password" name="password" id="password" placeholder="Votre mot de passe" required>
                        <p class="input-info">Au moins un symbole, un chiffre, ainsi que 6 caractères minimum.</p>
                        <p class="input-info invalid" id="passwordError"></p>
                    </div>
                    <div class="label-input">
                        <label for="password-confirm">Confirmer le mot de passe* :</label>
                        <input type="password" name="password-confirm" id="password-confirm"
                            placeholder="Confirmer mot de passe" required>
                        <p class="input-info invalid" id="matchError"></p>
                    </div>
                    <div class="buttons-container">
                        <button type="submit">Valider</button>
                        <button type="reset" class="becarefull">Reset</button>
                    </div>
                    <div class="validInscription">
                        <p id="validInscription"></p>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer>

    </footer>
    <script type="module" src="./js/subscription.js"></script>
</body>

</html>
